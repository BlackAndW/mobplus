  jpa:
    properties.hibernate:
      dialect: org.hibernate.dialect.MySQL8Dialect
      hbm2ddl.auto: none
    show-sql: true
    open-in-view: true
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

